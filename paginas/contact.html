<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        :root {
            -color1: #B3C8CF;
            -color2: #BED7DC;
            -color3: #F1EEDC;
            -color4: #E5DDC5;
        }
        </style>
    <title>Contact</title>
</head>

<body>
    <header class="flex flex-wrap bg-[#B3C8CF] w-full justify-between items-center md:relative pl-2 md:pb-12 bg-[url('https://img.freepik.com/foto-gratis/zapatilla-deporte-colores-pintando-pintura-aerosol-color-purpura_123827-23438.jpg')] bg-opacity-40 bg-no-repeat bg-cover bg-center">
        <div class="flex justify-between items-center p-4 w-full lg:w-[80%] lg:ml-24">
            <img class="w-[20vh] h-[20vh]" src="../assets/facebook_profile_image.png" alt="icono de la pagina">
            <div class="flex flex-col items-center content-center ml-4">
                <h1 class="font-bold text-4xl w-auto text-center mb-2 rounded-lg px-2 bg-[#F1EEDC]">NAIKI</h1>
                <h3 class="italic text-sm text-center rounded-md bg-[#B3C8CF]">El mejor catálogo de zapatillas, a un click de distancia.</h3>
            </div>
        </div>
        <nav class="flex flex-col mb-2 items-center gap-2 md:flex-row md:justify-end md:absolute  md:-bottom-6 md:right-2 md:w-1/2 px-4 w-full" >
            <a class="w-[30vw] md:w-[25vw] lg:w-[18vw] rounded-md bg-[#F1EEDC] text-lg font-bold px-6 py-2 text-center" href="../index.html">Home</a>
            <a class="w-[30vw] md:w-[25vw] lg:w-[18vw] rounded-md bg-[#F1EEDC] text-lg font-bold px-6 py-2 text-center" href="./products.html">Products</a>
            <a class="w-[30vw] md:w-[25vw] lg:w-[18vw] rounded-md bg-[#F1EEDC] text-lg font-bold px-6 py-2 text-center" href="#">Contact</a>
        </nav>
    </header>
    <main class="flex items-center justify-center bg-[#F1EEDC]">

        <form id="form" class="flex flex-col my-16 ">
            <fieldset class="border border-4 border-black p-5 gap-1 flex flex-col bg-[#B3C8CF]">
                <legend class="font-bold">Datos de contacto:</legend>
                <div>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Inserte nombre" class="mb-2">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Inserte su apellido" class="mb-2">
                </div>
                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" name="tel" placeholder="agregue su número" class="mb-2">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" placeholder="ej:mindhub@gmail.com">

                <label for="comentario">Comentarios:</label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50" class="mb-2"></textarea><br>

                <button type="submit" id="button" class="border border-2 border-black w-auto max-w-[20%] bg-[#B3C8CF] self-center p-3">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer class="w-full h-15 text-center font-extrabold bg-[#B3C8CF] p-4 md:text-lg md:h-1/5 flex justify-center flex-col items-center">
        <p>&copy; All rigths reserved - Grupo #1 - MindHub Cohort-N°54</p>
        <div class="flex mt-3 text-center justify-center items-center flex-col border border-black w-[100rem] max-w-[60%] p-5">
            <p>Telefono: <a href="tel:+541155555555">+54 11 5555 5555</a></p>
            <a href="mailto:naiki23@gmail.com"><p>Correo:<span class="text-blue-500">naiki23@gmail.com</span></p></a>
            <a href="geo:-34.636407,-58.470862">Direccion: Av. Larrazábal 4880 4950, C1439 Cdad. Autónoma de Buenos Aires</a>
        </div>
    </footer>
    <script src="../js/contact.js"></script>
</body>

</html>
