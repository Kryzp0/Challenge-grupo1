<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header></header>
    <main>
        <div class="z-10 max-w-[800px] mx-auto p-[20px]">

              <h2>Carrito</h2>
              <ul id="listaCarrito" class="cart-items"></ul>
              <h3>Total: <span id= total class="total">0</span></h3>
            </div>
        <section>
            <div id="contenedorCheckbox" class="flex justify-center items-center"></div>
            <input id="search" class="m-2 rounded bg-gray-800" type="text">
        </section>
        <section id="contenedor" class="flex flex-wrap gap-10">
        </section>
        </div>
    </main>
    <footer></footer>
